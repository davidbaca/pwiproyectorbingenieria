<!--         <section class="py-5">

                <div class="row justify-content-center">
                        <br />
                        <div class="inner contact">
                                        <!-- Form Area -->
                                        <div class="contact-form col-xs-6">
                                            <!-- Form -->
                                            <form id="contact-us" action="https://formspree.io/f/xlezjgnv"
                                            method="POST"
                                          >
                                                <!-- Left Inputs -->
                                                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                                    <!-- Name -->
                                                    <input type="text" name="name" class="form" placeholder="Nombre"/>
                                                    <!-- Email -->
                                                    <input type="text" name="last-name" class="form" placeholder="Apellido"/>
                                                    <!-- Subject -->
                                                    <input type="email" name="reply-to"  name="email" class="form" placeholder="Email"/>
                                                </div><!-- End Left Inputs -->
                                                <!-- Right Inputs -->
                                                <div class="col-xs-6" data-wow-delay="">
                                                    <!-- Message -->
                                                    <textarea name="message" id="message" class="form textarea"  placeholder="Message"></textarea>
                                                </div><!-- End Right Inputs -->
                                                <!-- Bottom Submit -->
                                                <div class="relative fullwidth col-xs-12">
                                                    <!-- Send Button -->
                                                    <button type="submit" id="submit" name="submit" class="form-btn semibold" >Enviar</button> 
                                                </div><!-- End Bottom Submit -->
                                                <!-- Clear -->
                                                <div class="clear"></div>
                                            </form>
                        
                                            <!-- Your Mail Message -->
                                            <div class="mail-message-area">
                                                <!-- Message -->
                                                <div class="alert gray-bg mail-message not-visible-message">
                                                    <strong>Thank You !</strong> Your email has been delivered.
                                                </div>
                                            </div>
                        
                                        </div><!-- End Contact Form Area -->
                                    </div><!-- End Inner -->
